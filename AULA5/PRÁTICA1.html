<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script></script>
    <style>
        #container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
        }     
    </style>
    <script src="Prática1.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Calculadora</h1> 
        <form id="imcForm">
            <label for="number1">Número 1:</label>
            <input type="number" id="number1" required placeholder="Insira o Número 1 "><br><br>

            <label for="number2">Número 2:</label>
            <input type="number" id="number2" step="0.01" required placeholder="Insira o Número"><br><br>
           
            <br><br>
        <button type="button" onclick="Multiplicar()">Multiplicar</button>
        <button type="button" onclick="Dividir()">Dividir</button>
        <button type="button" onclick="Subtrair()">Subtrair</button>
        <button type="button" onclick="Adição()">Adição</button>
        </form>

        <h2>Resultado:</h2>
        <label for="Resultado">Resultado</label>
        <input type="number" id="Resultado" step="0.01" required placeholder="Resultado">
    </div>
</body>
</html>
